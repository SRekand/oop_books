<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Books</title>
</head>
<body>
<div class="container">
    <h1>Add book</h1>
    <form class="col s12">
        <div class="row">
            <h4>Title</h4>
            <div class="input-field col s12">
                <input id="title" type="text">
            </div>
        </div>
        <div class="row">
            <h4>Author</h4>
            <div class="input-field col s12">
                <input id="author" type="text">
            </div>
        </div>
        <div class="row">
            <h4>ISBN</h4>
            <div class="input-field col s12">
                <input id="isbn" type="text">
            </div>
        </div><br>
        <input type="submit" value="Submit" class="btn">
    </form>
    <table>
        <tbody class="rida">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
        </tr>
        </tbody>
    </table>
</div>

<script src="classes/Book.js"></script>
<script src="classes/UI.js"></script>
<script src="classes/LS.js"></script>
<script src="app.js"></script>
</body>
</html>
